<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake 2</title>
    <!-- <link rel="stylesheet" href="snake.css"> -->
    <style>
        body {
            margin: 0px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(20, 27, 40);

        }

        canvas {
            background-color: rgb(13, 30, 58);
            width: 100%;
        }

        h1 {
            font-family: sans-serif;
        }

        .screen-container {
            margin-top: 30px;
            display: grid;
            position: absolute;
            align-content: center;
            justify-content: center;
            width: 600px;
            height: 600px;
        }

        button {

            border-radius: 10px;
            background-color: rgb(51, 51, 51);
            color: white;
            font-size: medium;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px 25px;
            border: 1px solid white;
            margin: 10px;
            cursor: pointer;

        }

        button:hover {
            background-color: rgb(100, 100, 100);
        }

        #level-buttons-container {
            margin-top: 90px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            display: grid;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 15px;
            width: 130px;
            align-items: center;
            justify-content: center;
        }

        #wrapper {
            background-color: rgb(6, 13, 25);
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            border-radius: 20px;
            display: flex;
            width: 50%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #game {
            border-radius: 20px;
        }
    </style>
</head>

<body>


    <audio id="apple-crunch" src="sounds/apple-crunch.mp3"></audio>
    <audio id="ghost" src="sounds/ghost.mp3"></audio>

    <audio id="magnet" src="sounds/magnet.mp3"></audio>
    <audio id="coin" src="sounds/coin.mp3"></audio>
    <audio id="one-way" src="sounds/one-way.mp3"></audio>
    <audio id="victory" src="sounds/victory.mp3"></audio>
    <audio id="freeze" src=" sounds/freeze.mp3"></audio>
    <audio id="frenzy" src=" sounds/frenzy.mp3"></audio>


    <div id="wrapper">
        <h2 style="color: #fff; font-family: sans-serif; text-align: center;">Snake 2</h2>

        <canvas id="game" width="580" height="620"></canvas>






        <div id="main-menu" class="screen-container">
            <button onclick=onEndlessPress()>ENDLESS</button>
            <button onclick=onLevelsPress()>LEVELS</button>
        </div>
        <div id="game-over" class="screen-container">
            <button class="back-button" onclick=onMainMenuPress()>BACK</button>
            <button onclick=onRestartEndlessPress()>PLAY AGAIN</button>
        </div>
        <div id="level-game-over" class="screen-container">

            <button onclick=onRestartLevelPress()>PLAY AGAIN</button>
            <button onclick=onNextLevelPress()>NEXT LEVEL</button>
            <button class="back-button" onclick=onLevelsPress()>
                BACK
            </button>
        </div>
        <div id="levels" class="screen-container">
            <button class="back-button" onclick=onMainMenuPress()>
                BACK
            </button>

            <div id="level-buttons-container">

            </div>

        </div>
    </div>

    <script src="index.js"></script>


</body>

</html>
